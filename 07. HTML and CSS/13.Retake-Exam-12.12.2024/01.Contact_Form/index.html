<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="side-left">
        <p class="logo">Get in Touch</p>
        <div class="form">
            <div id="separator">
                <input class="app-form" id="name" name="name" placeholder="name" value="Name">
                <input class="app-form" id="email" name="email" placeholder="email" value="Email">
            </div>
            
            <input class="app-form" id="message" name="message" placeholder="message" value="Message">
            
            <div id="send-btn">Send</div>
        </div>
        <div class="bottom">
            <p>Â© Untitled. All rights reserved</p>
            <p>Design: <a href="#" class="bold">HTML & CSS</a></p>
        </div>
    </div>

    <div id="side-right">
        <p class="logo">Follow</p>
        <div class="icons">
            <div class="row">
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
            </div>

            <div class="row">
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-pinterest-p"></i>
                <i class="fa-brands fa-threads"></i>
                <i class="fas fa-phone-alt"></i>
            </div>

            <div class="row">
                <i class="fa-solid fa-envelope"></i>
            </div>
        </div>
    </div>
</body>
</html>
