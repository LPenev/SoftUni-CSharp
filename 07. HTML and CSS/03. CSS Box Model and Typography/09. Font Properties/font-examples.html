<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-example.css">
    <title>9.Font Properties</title>
</head>
<body>
    <section>
        <div class="font-arial">
            <p>Font Family: 'Arial, sans-serif'</p>
        </div>
        <div class="font-size-24px">
            <p>Font Size: 24px</p>
        </div>
        <div class="font-weight-bold">
            <p>Font Weight: Bold</p>
        </div>
        <div class="font-style-italic">
            <p>Font Style: Italic</p>
        </div>
        <div class="font-small-caps">
            <p>Font Variant: Small-Caps</p>
        </div>
    </section>
</body>
</html>
