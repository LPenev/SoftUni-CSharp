    <title>3.Textarea</title>
</head>
<body>
    <header>
        <h1>Text Input</h1>
        <p>The textarea element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.</p>
    </header>

    <section>
        <div class="code">
            <pre>&lt;textarea type="textarea" rows="5" cols="45"&gt;Text hoes here&lt;/textarea&gt;</pre>
        </div>
            <textarea type="textarea" rows="5" cols="45">Text hoes here</textarea>
    </section>

</body>
