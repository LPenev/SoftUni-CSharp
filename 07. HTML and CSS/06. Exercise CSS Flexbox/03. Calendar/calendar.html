<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>3.Calendar</title>
</head>
<body>
    <div class="calendar-container">
        <div class="flex-container">
            <div id="left-column">
                <div class="item full-width">Workweek</div>
                <div class="item">1 Monday</div>
                <div class="item">2 Thuesday</div>
                <div class="item">3 Wednesday</div>
                <div class="item">4 Thursday</div>
                <div class="item">5 Friday</div>
                <div class="item full-width">Weekend</div>
                <div class="item half-width">6 Saturday</div>
                <div class="item half-width">7 Sunday</div>
            </div>

            <div id="right-column">
                <div class="item">REMINDERS</div>
                <div class="item">SPECIAL DATES</div>
            </div>
        </div>
    </div>
</body>
</html>
