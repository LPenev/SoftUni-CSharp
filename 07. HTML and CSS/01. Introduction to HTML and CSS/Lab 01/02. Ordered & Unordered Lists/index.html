<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.Ordered & Unordered Lists</title>
</head>
<body>
        <p>Bellow you can see an unordered list</p>
        <ul style="list-style-type: disc;">
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
        </ul>

        <p>Bellow you can see an ordered list</p>
        <ol type="1">
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
        </ol>
</body>
</html>
