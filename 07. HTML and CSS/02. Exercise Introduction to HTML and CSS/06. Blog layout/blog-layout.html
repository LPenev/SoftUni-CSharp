<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog-layout-styles.css">
    <title>6.Blog layout</title>
</head>
<body>
    <header>
        <h1>My Simple Blog</h1>
        <nav>
            <ul id="header-menu">
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#" id="about">About</a></li>
                <li><a href="#" id="contact">Contact</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="blog-posts">
            <article>
                <h2>Blog Post Title</h2>
                <p><time datetime="2024-01-01">January 1, 2024</time> by Author Name</p>
                <p>This is a summary of the blog post...</p>
                <a href="#more">Read more...</a>
            </article>
        </div>
    </main>
    <aside class="widgets">
        <section id="aside-about-me">
            <h2>About me</h2>
            <p>Short bio or description about the blog author.</p>
        </section>
        <section id="aside-categories">
            <nav>
                <h2>Categories</h2>
                <ul>
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                </ul>
            </nav>
        </section>
    </aside>
    <footer>
        <p>&copy;2024 My Simple Blog.All rights reserverd.</p>
    </footer>
</body>
</html>
